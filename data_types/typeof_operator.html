<!DOCTYPE html>
<html>
<body>

<h1>Typeof Operator</h1>

<p>Returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
typeof "hola" + "<br>" +
typeof 5 + "<br>" +
typeof false + "<br>" +
typeof ["Audi", "Volvo", "BMW"] + "<br>" +
typeof {firstName: "John", age: 30};
 </script>

</body>
</html>
