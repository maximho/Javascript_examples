<!DOCTYPE html>
<html>
<body>

<h1>JavaScript statements can be grouped together in code blocks, inside curly brackets {...}.</h1>

<p>The purpose of code blocks is to define statements to be executed together.</p>

<p id="myPar">I am a paragraph.</p>
<div id="myDiv">I am div.</div>

<p>
<button type="button" onclick="myFunction()">Change it!</button>
</p>

<script>
function myFunction() {
	document.getElementById("myPar").innerHTML = "Hello Dolly!";
	document.getElementById("myDiv").innerHTML = "How are you?";
}
</script>

</body>
</html>
