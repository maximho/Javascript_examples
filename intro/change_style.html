<!DOCTYPE html>
<html>
<body>

<h1>What can JavaScript Do?</h1>

<p id="demo">JavaScript Change the style of an HTML element.</p>


<script>
function myFunction() {
	var x = document.getElementById("demo");
	x.style.fontSize = "35px";
	x.style.color = "red";	
	}
</script>

<button type="button" onclick = "myFunction()">Click Me!</button>

</body>
</html>
